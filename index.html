<!DOCTYPE html>
<html lang="en">

<head>

        <main class="main">

            <!-- person -->
            <section class="person">

                    <h4 class="person__subtitle">фронтенд разработчик</h4>

            <!-- about  -->
            <section class="about">
                <h2 class="about__title">Обо мне</h2>

                        <li class="about__item"></li>
                        <li class="about__item"></li>

                    <ul class="about__list">
                        <li class="about__item"></li>

                        <li class="about__item"></li>
                        <li class="about__item"></li>
                    </ul>

                    <img src="" alt="" class="about__img">

                </div>
            </section>

            <!-- works  -->
            <section class="works">
                <h2 class="works__title">Работы</h2>

                <div class="works__container">

                    <div class="works__items">

                        <div class="works__item">
                            <p></p>
                            <img src="" alt="фото сайта">
                            <a href="#" class="works__link"></a>
                            <a href="#" class="works__link"></a>

                    </div>
                </div>

            </section>
            <section class="contacts">

            </section>
        </main>

        <footer class="footer">
            <div class="footer__socials"></div>
        </footer>
    </div>

</body>
